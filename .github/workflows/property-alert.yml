name: Property Alert Service

on:
  schedule:
    # Runs Mon/Wed/Fri at 9:00 AM UTC
    - cron: '0 9 * * 1,3,5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run property scraper
        env:
          IDEALISTA_API_KEY: ${{ secrets.IDEALISTA_API_KEY }}
          IDEALISTA_API_SECRET: ${{ secrets.IDEALISTA_API_SECRET }}
        run: python scraper.py

      - name: Analyze and notify via Telegram
        env:
          ANALYZER_PROVIDER: anthropic
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python analyzer.py

      - name: Commit updated state
        run: |
          git config user.email "property-alert-bot@github.com"
          git config user.name "Property Alert Bot"
          git add seen_properties.json properties_history.json analyzed_properties.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No state changes to commit"
          else
            git commit -m "chore: update property state [skip ci]"
            git push
          fi
